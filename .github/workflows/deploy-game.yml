name: Game Service CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  CLUSTER_NAME: lugx-cluster
  CLUSTER_REGION: us-central1
  IMAGE_NAME: game-service
  TAG: prod

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ğŸ› ï¸ Build with Maven
        run: mvn clean install -DskipTests

      - name: ğŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GKE_SA_KEY }}'

      - name: âš™ï¸ Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GKE_PROJECT }}

      - name: ğŸ”Œ Install GKE Auth Plugin
        run: gcloud components install gke-gcloud-auth-plugin --quiet

      - name: ğŸ³ Configure Docker for Artifact Registry
        run: gcloud auth configure-docker --quiet

      - name: ğŸ—ï¸ Build Docker image
        run: |
          IMAGE_URI="gcr.io/${PROJECT_ID}/${IMAGE_NAME}:${TAG}"
          docker build -t $IMAGE_URI .
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: ğŸš€ Push Docker image to GCR
        run: docker push ${{ env.IMAGE_URI }}

      - name: ğŸ”‘ Get GKE Credentials
        run: |
          gcloud container clusters get-credentials "$CLUSTER_NAME" \
            --region "$CLUSTER_REGION" \
            --project "$PROJECT_ID"

      - name: ğŸ“¦ Deploy Game Service
        run: |
          kubectl apply -f k8s/game-service-service.yaml --validate=false
          kubectl apply -f k8s/game-service-deployment.yaml --validate=false
          kubectl rollout restart deployment game-service

      - name: âœ… Wait for rollout
        run: kubectl rollout status deployment/game-service --timeout=60s

      - name: ğŸ” Check services and pods
        run: kubectl get svc,pods -o wide
